<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthCare+ | Doctor Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: linear-gradient(135deg, #0d6efd 0%, #003b8e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .card {
        max-width: 800px;
        width: 100%;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        background-color: #f4f7f9;
      }
      .nav-tabs .nav-link.active {
        background-color: #0d6efd;
        color: #fff;
        border-radius: 12px 12px 0 0;
      }
      .tab-content {
        background-color: #fff;
        border-radius: 0 0 12px 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        padding: 25px;
      }
      .form-control,
      .form-select {
        border-radius: 8px;
      }
      .btn-primary {
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card p-4">
        <h2 class="text-center mb-4 fw-bold text-primary">Doctor Portal</h2>
        <!-- Home Icon -->
        <div class="mb-3">
          <a href="/home" class="text-decoration-none text-primary fs-4">
            <i class="fas fa-home"></i> Home
          </a>
        </div>

        <!-- Tabs -->
        <ul
          class="nav nav-tabs mb-4 justify-content-center"
          id="doctorTab"
          role="tablist"
        >
          <li class="nav-item">
            <button
              class="nav-link active"
              id="login-tab"
              data-bs-toggle="tab"
              data-bs-target="#login"
              type="button"
              role="tab"
            >
              Login
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link"
              id="register-tab"
              data-bs-toggle="tab"
              data-bs-target="#register"
              type="button"
              role="tab"
            >
              Registration
            </button>
          </li>
        </ul>
        <!-- Tab Content -->
        <div class="tab-content" id="doctorTabContent">
          <!-- Login -->
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form action="{% url 'doctor' %}" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  name="email"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  name="password"
                  placeholder="Enter password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
          

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
