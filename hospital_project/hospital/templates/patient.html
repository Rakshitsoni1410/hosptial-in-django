<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthCare+ | Patient Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #0d6efd 0%, #003b8e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, sans-serif;
      }
      .card {
        max-width: 800px;
        width: 100%;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      .nav-tabs .nav-link.active {
        background-color: #0d6efd;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card p-4 bg-light">
        <h2 class="text-center mb-4 fw-bold text-primary">Patient Portal</h2>
        <!-- Home Icon -->
        <div class="mb-3">
          <a href="/home" class="text-decoration-none text-primary fs-4">
            <i class="fas fa-home"></i> Home
          </a>
        </div>

        <!-- Tabs -->
        <ul
          class="nav nav-tabs mb-4 justify-content-center"
          id="patientTab"
          role="tablist"
        >
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="login-tab"
              data-bs-toggle="tab"
              data-bs-target="#login"
              type="button"
              role="tab"
            >
              Login
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="register-tab"
              data-bs-toggle="tab"
              data-bs-target="#register"
              type="button"
              role="tab"
            >
              Register
            </button>
          </li>
        </ul>

        <div class="tab-content" id="patientTabContent">
          <!-- Login Form -->
          <!-- Login Form -->
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form action="{% url 'patient' %}" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
          <!-- âœ… Display messages -->
          {% if messages %}
          <div>
            {% for message in messages %}
            <p style="color: red">{{ message }}</p>
            {% endfor %}
          </div>
          {% endif %}

          <!-- Registration Form -->
          <div class="tab-pane fade" id="register" role="tabpanel">
            <form method="POST">
              {% csrf_token %}

              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  name="name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  pattern="[0-9]{10}"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input
                  type="date"
                  class="form-control"
                  id="dob"
                  name="dob"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                  <option value="" disabled selected>Select Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="bloodGroup" class="form-label">Blood Group</label>
                <select
                  class="form-select"
                  id="bloodGroup"
                  name="blood_group"
                  required
                >
                  <option value="" disabled selected>Select Blood Group</option>
                  <option>A+</option>
                  <option>A-</option>
                  <option>B+</option>
                  <option>B-</option>
                  <option>AB+</option>
                  <option>AB-</option>
                  <option>O+</option>
                  <option>O-</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="medicalHistory" class="form-label"
                  >Medical History</label
                >
                <select
                  class="form-select"
                  id="medicalHistory"
                  name="medical_history"
                  required
                >
                  <option value="" disabled selected>Select condition</option>
                  <option>Diabetes</option>
                  <option>Hypertension</option>
                  <option>Heart Disease</option>
                  <option>Asthma</option>
                  <option>Allergies</option>
                  <option>Kidney Disease</option>
                  <option>Thyroid Issues</option>
                  <option>None</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea
                  class="form-control"
                  id="address"
                  name="address"
                  rows="4"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
